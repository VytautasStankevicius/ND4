<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ptop">
      <div class="header wraper">
        <div class="logo">
          <img src="img/MainLogo.png" alt="logo" />
        </div>
        <div class="navbar">
          <nav>
            <a href="#">Home+</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Gallery</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </nav>
        </div>
      </div>
    </div>
    <div class="main wraper">
      <div class="column_left">
        <div class="column_left_box">
          <h3>Contact us</h3>
          <h1>Contact service for our customers</h1>
          <div class="contact_animations">
            <img src="img/ContactAnimations.png" alt="contact_animations" />
          </div>
        </div>
      </div>
      <div class="column_right">
        <div class="lorem">
          <p>
            Lorem ipsum dilor sit amet, consectetur adipiscing elit ut aliquam,
            purus sit amet luctus venenatis
          </p>
        </div>
        <form class="form">
          <div class="first_row">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First name"
            />
            <input
              type="text"
              id="lname"
              name="fname"
              placeholder="Last name"
            />
          </div>
          <div class="email_subject">
            <input
              type="text"
              id="email"
              name="fname"
              placeholder="Email Adress"
            />
            <input
              type="text"
              id="smessage"
              name="fname"
              placeholder="Subject message"
            />
          </div>
          <textarea
            id="inquiry"
            name="fname"
            placeholder="Your inquiry here"
          ></textarea>
          <div class="user_action2">
            <input type="submit" value="Send message" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
